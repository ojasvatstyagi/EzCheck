<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visitor Management - Verify Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow rounded-4 p-4">
        <h4>Verify Your Email</h4>
        <p class="text-muted">
          An OTP has been sent to your email. Please enter it below to complete
          registration.
        </p>

        <form id="otpForm">
          <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input
              type="text"
              class="form-control"
              id="otp"
              required
              maxlength="6"
            />
          </div>
          <button type="submit" class="btn btn-dark">Verify</button>
          <p id="message" class="mt-3 text-danger"></p>
        </form>
      </div>
    </div>

    <script src="./js/auth/emailOtp.js"></script>
  </body>
</html>
