<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Management - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: hsla(0, 0%, 80%, 0.361);
      }
      .container {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container">
      <h2 id="greeting" class="mb-4"></h2>
      <div id="role-content">
        <!-- Role-based content will load here -->
      </div>
    </div>

    <script src="./js/auth/session.js"></script>
    <script src="./js/components/navbar.js"></script>

    <script>
      renderNavbar();

      const token = sessionStorage.getItem("token");
      const role = sessionStorage.getItem("role");

      if (!token || !role) {
        alert("Unauthorized access! Please login.");
        window.location.href = "index.html";
      }

      document.getElementById("greeting").innerText = `Welcome, ${
        role.charAt(0).toUpperCase() + role.slice(1)
      }!`;

      const script = document.createElement("script");
      script.src = `./js/views/${role}.js`;
      document.body.appendChild(script);
    </script>
  </body>
</html>
