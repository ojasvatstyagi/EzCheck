<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Management - Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <style>
      body {
        background-color: var(--gray);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .auth-container {
        background: var(--light);
        border-radius: 1rem;
        padding: 2rem;
        max-width: 450px;
        margin: 2rem auto;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }

      .auth-logo {
        width: 120px;
        height: auto;
        margin-bottom: 1.5rem;
      }

      .auth-toggle {
        color: var(--primary);
        cursor: pointer;
        font-weight: 500;
      }

      .btn-auth {
        background-color: var(--primary);
        color: var(--dark);
        border: none;
        padding: 0.5rem 1rem;
        transition: all 0.3s ease;
      }

      .btn-auth:hover {
        background-color: #e6b000;
        transform: translateY(-2px);
      }

      .form-floating label {
        color: #6c757d;
      }

      .otp-container {
        display: flex;
        justify-content: space-between;
        margin: 1rem 0;
      }

      .otp-input {
        width: 3rem;
        height: 3rem;
        text-align: center;
        font-size: 1.2rem;
        border: 2px solid var(--gray);
        border-radius: 0.5rem;
      }

      .otp-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(255, 195, 0, 0.25);
      }

      .resend-otp {
        color: var(--primary);
        cursor: pointer;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="auth-container" id="authContainer">
        <!-- Content will be dynamically loaded by auth.js -->
      </div>
    </div>

    <script type="module" src="./js/auth/auth.js"></script>
  </body>
</html>
