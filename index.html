<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Management - Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: hsla(0, 0%, 80%, 0.361);
      }
      .form-box {
        background: #fff;
        border-radius: 1rem;
        padding: 2rem;
        max-width: 400px;
        margin: 5% auto;
        box-shadow: 0 0 10px hsla(0, 0%, 0%, 0.2);
      }
      .toggle-link {
        cursor: pointer;
        color: #000;
        text-decoration: underline;
      }
      .loginBtn {
        background-color: #ffc300;
        border: none;
        transition: background-color 0.3s ease;
      }
      .loginBtn:hover {
        background-color: #ffcc00;
      }
      .reglink {
        color: #ffc300;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2 class="text-center" id="formTitle">Login</h2>

      <img
        src="https://cdni.iconscout.com/illustration/premium/thumb/application-login-illustration-download-in-svg-png-gif-file-formats--web-password-account-security-profile-and-software-development-services-pack-design-illustrations-3726717.png"
        alt="Login Icon"
        class="img-fluid mx-auto d-block mb-3"
        style="width: 150px; height: 150px"
      />

      <form id="loginForm">
        <div id="registerFields" style="display: none">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role">
              <option value="visitor">Visitor</option>
              <option value="admin">Admin</option>
              <option value="guard">Guard</option>
              <option value="receptionist">Receptionist</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <button
          type="submit"
          class="btn w-100 loginBtn text-white"
          id="submitBtn"
        >
          Login
        </button>
      </form>

      <p class="mt-3 text-center">
        <span id="toggleText">Don't have an account?</span>
        <span
          class="toggle-link ms-1 text-decoration-none reglink"
          id="toggleForm"
          >Register here</span
        >
      </p>
    </div>

    <script type="module" src="./js/auth/login.js"></script>
  </body>
</html>
