<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: hsla(0, 0%, 80%, 0.361);
      }
      .table-container {
        background-color: #fff;
        max-width: 900px;
        margin: 0 auto;
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center mb-4">Visitor Logs</h2>
      <div class="table-responsive table-container">
        <table class="table table-hover table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Purpose</th>
              <th>Visit Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Visitor log entries will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
    <script>
      // Sample data for demonstration purposes
      const visitors = [
        {
          id: 1,
          name: "faltu",
          email: "dGw0p@example.com",
          phone: "1234567890",
          purpose: "Meeting",
          visitDate: "2023-08-15",
        },
        {
          id: 1,
          name: "faltu",
          email: "dGw0p@example.com",
          phone: "1234567890",
          purpose: "Meeting",
          visitDate: "2023-08-15",
        },
        {
          id: 1,
          name: "faltu",
          email: "dGw0p@example.com",
          phone: "1234567890",
          purpose: "Meeting",
          visitDate: "2023-08-15",
        },
      ];
      const tbody = document.querySelector("tbody");
      visitors.forEach((visitor) => {
        const row = document.createElement("tr");
        row.innerHTML = `
              <td>${visitor.id}</td>
              <td>${visitor.name}</td>
              <td>${visitor.email}</td>
              <td>${visitor.phone}</td>
              <td>${visitor.purpose}</td>
              <td>${visitor.visitDate}</td>
          `;
        tbody.appendChild(row);
      });
    </script>
  </body>
</html>
