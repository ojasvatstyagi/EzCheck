<!-- visitor-form.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Visit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: hsla(0, 0%, 80%, 0.361);
      }
      .addBtn {
        border: #ffc300 1px solid;
        color: #ffc300;
        background-color: transparent;
        transition: color 0.3s ease, background-color 0.3s ease;
      }
      .addBtn:hover {
        color: #fff;
        background-color: #ffcc02;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 d-flex justify-content-center">
      <div class="card p-4 shadow-lg rounded-4 w-100" style="max-width: 500px">
        <h2 class="mb-3 text-center">Register Visit</h2>
        <form id="visitorForm">
          <div class="mb-3">
            <label class="form-label" for="nameLabel">Full Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="nameLabel"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="emailLabel">Email Address</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="emailLabel"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="phoneLabel">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              name="phone"
              id="phoneLabel"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="purposeLabel"
              >Purpose of Visit</label
            >
            <input
              type="text"
              class="form-control"
              name="purpose"
              id="purposeLabel"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="visitDateLabel">Visit Date</label>
            <input
              type="date"
              class="form-control"
              name="visitDate"
              id="visitDateLabel"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="photoLabel">Upload Photo</label>
            <input
              id="photoLabel"
              type="file"
              class="form-control"
              name="photo"
              accept="image/*"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="idProofLabel">Upload ID Proof</label>
            <input
              id="idProofLabel"
              type="file"
              class="form-control"
              name="idProof"
              accept="image/*,.pdf"
              required
            />
          </div>

          <!-- QR Code Modal -->
          <div
            class="modal fade"
            id="qrModal"
            tabindex="-1"
            aria-labelledby="qrModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content rounded-4">
                <div class="modal-header">
                  <h5 class="modal-title" id="qrModalLabel">
                    Your Visit QR Code
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body text-center">
                  <div id="qrCode"></div>
                  <p class="mt-3 text-muted">
                    Please screenshot or save this QR code for check-in.
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn addBtn w-100">Apply</button>
            <button
              type="button"
              class="btn btn-outline-dark w-100"
              onclick="window.location.href='dashboard.html'"
            >
              Back
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/api/visitorApi.js"></script>
    <script src="js/utils/visitReg.js"></script>
  </body>
</html>
